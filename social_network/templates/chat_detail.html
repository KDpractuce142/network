{% extends 'base.html' %}

{% block content %}
  <h1>{{ chat.name }}</h1>
  <h2>Comments</h2>
  <ul>
    {% for message in messages %}
      <li>
        <strong>{{ message.user.username }}</strong>: {{ message.desk }}
      </li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">send</button>
  </form>
{% endblock %}
